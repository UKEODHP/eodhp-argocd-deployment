apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ades

resources:
  - ../../base
  - secrets.yaml
  - ingress-secret.yaml

helmCharts:
  - name: zoo-project-dru
    repo: https://zoo-project.github.io/charts/
    releaseName: zoo-project-dru
    version: 0.2.6
    valuesFile: values.yaml
    namespace: ades

patches:
  - target:
      kind: Ingress
    patch: |-
      # Update resource catalogue to use spec.ingressClassName instead of annotation
      # "kubernetes.io/ingress.class"
      - op: remove
        path: /metadata/annotations/kubernetes.io~1ingress.class
      - op: add
        path: /spec/ingressClassName
        value: nginx
  - target:
      kind: Deployment
      name: zoo-project-dru-zoofpm
    patch: |-
      # Add STAGEOUT secrets as environment variables
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: STAGEOUT_AWS_SERVICEURL
          valueFrom:
            secretKeyRef:
              name: ades-secret
              key: workflowExecutor.inputs.STAGEOUT_AWS_SERVICEURL
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: STAGEOUT_AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ades-secret
              key: workflowExecutor.inputs.STAGEOUT_AWS_SECRET_ACCESS_KEY
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: STAGEOUT_AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: ades-secret
              key: workflowExecutor.inputs.STAGEOUT_AWS_ACCESS_KEY_ID
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: STAGEOUT_AWS_REGION
          valueFrom:
            secretKeyRef:
              name: ades-secret
              key: workflowExecutor.inputs.STAGEOUT_AWS_REGION
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: STAGEOUT_OUTPUT
          valueFrom:
            secretKeyRef:
              name: ades-secret
              key: workflowExecutor.inputs.STAGEOUT_OUTPUT
  - path: delete-pvc-patch.yaml
