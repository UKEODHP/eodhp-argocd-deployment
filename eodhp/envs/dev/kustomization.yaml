apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rc

resources:
  - ../../base
#  - ../../../apps/config-scanner/jobs.yaml

patches:
  - target:
      kind: ApplicationSet
      name: eodhp
    patch: |-
      - op: replace
        path: /spec/generators/0/git/directories/0/path
        value: apps/*/envs/dev
      - op: replace
        path: /spec/generators/0/git/revision
        value: HEAD
      - op: replace
        path: /spec/template/spec/source/targetRevision
        value: HEAD
