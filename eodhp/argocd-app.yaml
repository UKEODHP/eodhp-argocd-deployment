apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/UKEODHP/eodhp-argocd-deployment.git
    targetRevision: bugfix/EODHP-156-automate-efs-file-system-id-in-argo-cd
    path: apps/argocd
  syncPolicy:
    automated:
      allowEmpty: false
      prune: false
      selfHeal: true
