apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/UKEODHP/eodhp-argocd-deployment.git
    targetRevision: feature/EODHP-120-Display-data-pointed-to-by-public-CEDA-STAC-item-in-map-view
    path: apps/argocd
  syncPolicy:
    automated:
      allowEmpty: false
      prune: false
      selfHeal: true
