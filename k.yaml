data:
  publish.py: "#!/usr/miniconda3/envs/ades-dev/bin/python\nimport os\nimport sys\nimport
    redis\ndata = sys.stdin.read();\n\nprint('Content-Type: text/html')\nprint('')\nprint('Environment
